<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login | St. John Youth Camp</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#007bff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="photos/apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('photos/f1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95); /* Slightly more opaque for better readability */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-size: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-group input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .options {
      margin-bottom: 20px;
    }

    .options label {
      font-size: 1rem;
      color: #555;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      border: none;
      border-radius: 50px; /* Fully rounded corners */
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.5), 0 0 40px rgba(51, 51, 255, 0.5);
      animation: glow 2s infinite alternate;
    }

    .login-button:hover {
      background: linear-gradient(135deg, #3333ff, #ff00cc);
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(255, 0, 204, 0.8), 0 0 60px rgba(51, 51, 255, 0.8);
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 20px rgba(255, 0, 204, 0.5), 0 0 40px rgba(51, 51, 255, 0.5);
      }
      100% {
        box-shadow: 0 0 40px rgba(255, 0, 204, 0.8), 0 0 80px rgba(51, 51, 255, 0.8);
      }
    }

    .error {
      color: red;
      text-align: center;
      display: none;
      margin-top: 15px;
      font-size: 1rem;
      transition: opacity 0.3s ease-in-out;
    }

    .error.visible {
      display: block;
      opacity: 1;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-box h1 {
        font-size: 1.5rem;
      }

      .input-group label {
        font-size: 0.9rem;
      }

      .input-group input {
        font-size: 0.9rem;
        padding: 10px;
      }

      .login-button {
        font-size: 0.9rem;
        padding: 10px;
      }

      .options label {
        font-size: 0.9rem;
      }

      .error {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Welcome to St. John Youth Camp</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username" aria-label="Username">
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" aria-label="Password">
        </div>
        <div class="options">
          <label>
            <input type="checkbox" id="rememberMe" aria-label="Remember Me"> Remember Me
          </label>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <p id="error" class="error" aria-live="polite"></p>
    </div>
  </div>

  <!-- Register Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const errorElement = document.getElementById("error");

      // User credentials
      const validCredentials = [
        { username: "team1", password: "password1", redirect: "main.html" },
        { username: "team2", password: "password2", redirect: "main.html" },
        { username: "qusai", password: "qosi2004", redirect: "admin.html", isAdmin: true }
      ];

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        // Find matching user
        const matchedUser = validCredentials.find(
          (user) => user.username === username && user.password === password
        );

        if (matchedUser) {
          // Save login status
          localStorage.setItem("isLoggedIn", "true");
          if (matchedUser.isAdmin) {
            localStorage.setItem("isAdmin", "true");
          } else {
            localStorage.setItem("isAdmin", "false");
          }
          // Redirect user
          window.location.href = matchedUser.redirect;
        } else {
          showError("Invalid credentials. Please try again.");
        }
      });

      function showError(message) {
        errorElement.textContent = message;
        errorElement.classList.add("visible");
        setTimeout(() => errorElement.classList.remove("visible"), 3000);
      }
    });
  </script>
</body>
</html>
